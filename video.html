<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Видео</title>
  <link rel="icon" href="public/img/favicon.ico" type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #sidebar {
      width: 220px;
      background-color: #09388a;
      color: #ffffff;
      padding: 20px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
    }

    #sidebar h1 {
      font-size: 1.5em;
      margin: 0 0 20px 10px;
    }

    #sidebar nav a {
      display: block;
      padding: 10px 8px;
      color: #ffffff;
      text-decoration: none;
      border-radius: 4px;
      margin-bottom: 8px;
      transition: background-color 0.2s;
    }

    #sidebar nav a:hover {
      background-color: #ffffff22;
    }

    #content {
      flex-grow: 1;
      overflow-y: auto;
      margin: 20px;
      position: relative;
    }

    footer {
      text-align: center;
      padding: 15px 0;
      border-top: 1px solid #ccc;
      margin-top: 40px;
      color: #555;
      font-size: 0.9em;
    }

    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #09388a;
      color: white;
      padding: 12px 18px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<script>
  function scrollToTop() {
    document.getElementById('content').scrollTo({
      top: 0,
      behavior: 'smooth'
    });
  }
</script>
<body>
  <aside id="sidebar">
    <h1>Fesco</h1>
    <nav>
      <a href="index.html" class="">О компании</a>
      <a href="news.html" class="">Новости</a>
      <a href="currency.html" class="">Курс валют</a>
      <a href="contacts.html" class="">Контактные данные</a>
      <a href="video.html" class="">Видео</a>
    </nav>
  </aside>

  <main id="content">
    
<h2>Видео о компании</h2>

<div style="display: flex; justify-content: center; margin-top: 20px;">
  <iframe width="560" height="315"
    src="https://www.youtube.com/embed/YsD_gbg6pNQ?si=n1lKKRGOJLqZPiAg"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin"
    allowfullscreen>
  </iframe>
</div>


    <a href="#" onclick="scrollToTop(); return false;" class="back-to-top">Наверх ↑</a>
  </main>
</body>
</html>
